<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - The Food Corner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: #fff5f0;  /* fixed typo and corrected background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);  /* lighter background for readability */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #e65100; /* Orange accent */
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      background: #ff3d00;  /* warm red-orange button */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e65100;  /* darker orange on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your preferences have been received.<br>We're excited to serve you soon 🍽️</p>
    <button class="btn" onclick="window.location.href='menu.html'">Place Your Order</button>
  </div>
</body>
</html>
