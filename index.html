<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mom's Kitchen - Customer Interest Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;100&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FFF5E1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto -30px;
      text-align: center;
    }

    .logo img {
      max-width: 80px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"], textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    textarea:focus,
    select:focus {
      border-color: #ff6a88;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background: #ff6a88;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #ff4f70;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/1000059103-removebg-preview.png" alt="The Food Corner Logo">
    </div>
    <h1>The Mom's Kitchen</h1>
    <form id="survey-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="address">Your Address or Building</label>
      <input type="text" id="address">

      <label for="breakfast">Interested in Breakfast?</label>
      <select id="breakfast" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <label for="lunch">Interested in Lunch?</label>
      <select id="lunch" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <label for="food-item">Specific food items you'd love?</label>
      <textarea id="food-item" rows="3" placeholder="Optional"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("survey-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        address: document.getElementById("address").value.trim(),
        breakfast: document.getElementById("breakfast").value,
        lunch: document.getElementById("lunch").value,
        fooditem: document.getElementById("food-item").value.trim()
      };

      fetch("https://script.google.com/macros/s/AKfycbym33Tiy9504pPOpcJmw1YZ-UcJPiFKmHXCu91zItqOCmoxbUwqzVYHIBnPe4Hfi7cL/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      // Redirect to thank you page or show alert
      alert("Thank you! Your response has been recorded.");
      document.getElementById("survey-form").reset();
    });
  </script>
</body>
</html>
