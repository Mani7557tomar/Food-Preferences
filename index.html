<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mom's Kitchen - Customer Interest Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;100&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #FFF5E1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto -30px;
      text-align: center;
    }

    .logo img {
      max-width: 80px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"], textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    textarea:focus,
    select:focus {
      border-color: #ff6a88;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background: #ff6a88;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #ff4f70;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="assets/1000059103-removebg-preview.png" alt="The Food Corner Logo"/>
    </div>
    <h1>The Mom's Kitchen</h1>
    <form id="survey-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="address">Your Address or Building</label>
      <input type="text" id="address" name="address" placeholder="E.g., A-50, FIEE Complex">

      <label for="breakfast">Would you be interested in our Breakfast service? <span style="color: red;">*</span></label>
      <select id="breakfast" name="breakfast" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <label for="lunch">Would you be interested in our Lunch service? <span style="color: red;">*</span></label>
      <select id="lunch" name="lunch" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <label for="fooditem">Any specific food item you'd love to have?</label>
      <textarea id="fooditem" name="fooditem" rows="3" placeholder="Optional"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("survey-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new URLSearchParams();
        formData.append("name", document.getElementById("name").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("address", document.getElementById("address").value);
        formData.append("breakfast", document.getElementById("breakfast").value);
        formData.append("lunch", document.getElementById("lunch").value);
        formData.append("fooditem", document.getElementById("fooditem").value);

        fetch("https://script.google.com/macros/s/AKfycbzfkIqJ75kTsSbhvEGm5PfjVVoFW0RW238aVbWMDBlS7pr9X0sC5N21AV2C-q_xTCI/exec", {
          method: "POST",
          body: formData,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "thankyou.html";
          } else {
            alert("Submission failed. Please try again.");
          }
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
      });
    });
  </script>
</body>
</html>
