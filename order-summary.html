<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            text-align: right;
            color: #333;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        .removed-items {
            background: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .removed-items h2 {
            margin-top: 0;
            color: #666;
        }
        .removed-items ul {
            margin: 0;
        }
        .removed-items li button {
            background: #ff9800;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <ul id="cart"></ul>
        <div class="total" id="total"></div>
        <button onclick="confirmOrder()">Confirm Order</button>

        <div class="removed-items">
            <h2>Recently Removed Items</h2>
            <ul id="recentlyRemoved"></ul>
        </div>

        <!-- Add More Items Button (Reuses existing button style) -->
        <button onclick="window.location.href='menu.html'">+ Add More Items</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let recentlyRemoved = [];

        function renderCart() {
            const cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';

            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ₹${item.price}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeItem(index);
                li.appendChild(removeButton);
                cartElement.appendChild(li);
                total += item.price;
            });

            document.getElementById('total').textContent = `Total: ₹${total}`;
        }

        function removeItem(index) {
            recentlyRemoved.push(cart[index]);
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            renderRecentlyRemoved();
        }

        function renderRecentlyRemoved() {
            const recentlyRemovedElement = document.getElementById('recentlyRemoved');
            recentlyRemovedElement.innerHTML = '';

            recentlyRemoved.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ₹${item.price}`;
                const addButton = document.createElement('button');
                addButton.textContent = 'Add Back';
                addButton.onclick = () => addBackItem(index);
                li.appendChild(addButton);
                recentlyRemovedElement.appendChild(li);
            });
        }

        function addBackItem(index) {
            cart.push(recentlyRemoved[index]);
            recentlyRemoved.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            renderRecentlyRemoved();
        }

        function confirmOrder() {
            localStorage.removeItem('cart');
            alert('Order confirmed!');
            window.location.href = 'thank-you.html';
        }

        renderCart();
        renderRecentlyRemoved();
    </script>
</body>
</html>
