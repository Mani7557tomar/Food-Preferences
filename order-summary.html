<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section-title {
      margin-top: 20px;
      font-size: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      color: #555;
    }
    .cart-item, .removed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .item-name {
      flex: 1;
    }
    .item-price {
      width: 100px;
      text-align: right;
    }
    .remove-btn, .restore-btn, .browse-menu-btn, .confirm-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .remove-btn {
      background: #dc3545;
    }
    .restore-btn {
      background: #28a745;
    }
    .browse-menu-btn {
      background: #17a2b8;
      display: block;
      margin: 20px auto 0;
    }
    .confirm-btn {
      background: #28a745;
      display: block;
      margin: 20px auto;
    }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Summary</h1>

    <div id="cart-section">
      <div class="section-title">Items in Your Cart</div>
      <div id="cart"></div>
      <div id="total" class="total"></div>
    </div>

    <div id="removed-section">
      <div class="section-title">Recently Removed Items</div>
      <div id="removedItems"></div>
    </div>

    <button class="browse-menu-btn" onclick="window.location.href='menu.html'">+ Browse Menu</button>
    <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let removedItems = JSON.parse(localStorage.getItem('removedItems')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart');
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>No items in the cart.</p>';
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <span class="item-name">${item.name}</span>
            <span class="item-price">₹${item.price.toFixed(2)}</span>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          `;
          cartContainer.appendChild(div);
        });
      }
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('total').textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function renderRemovedItems() {
      const removedContainer = document.getElementById('removedItems');
      removedContainer.innerHTML = '';
      if (removedItems.length === 0) {
        removedContainer.innerHTML = '<p>No recently removed items.</p>';
      } else {
        removedItems.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'removed-item';
          div.innerHTML = `
            <span class="item-name">${item.name}</span>
            <span class="item-price">₹${item.price.toFixed(2)}</span>
            <button class="restore-btn" onclick="restoreItem(${index})">Restore</button>
          `;
          removedContainer.appendChild(div);
        });
      }
    }

    function removeItem(index) {
      const removed = cart.splice(index, 1)[0];
      removedItems.push(removed);
      updateLocalStorage();
      renderCart();
      renderRemovedItems();
    }

    function restoreItem(index) {
      const restored = removedItems.splice(index, 1)[0];
      cart.push(restored);
      updateLocalStorage();
      renderCart();
      renderRemovedItems();
    }

    function confirmOrder() {
      alert('Your order has been confirmed!');
      // You can add logic here to clear cart, redirect, or submit to server.
      localStorage.removeItem('cart');
      localStorage.removeItem('removedItems');
      window.location.href = 'thankyou.html'; // redirect after confirmation
    }

    function updateLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('removedItems', JSON.stringify(removedItems));
    }

    renderCart();
    renderRemovedItems();
  </script>
</body>
</html>
