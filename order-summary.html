<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: not-allowed;
    }
    button.enabled {
      background-color: green;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>UPI Payment Confirmation</h2>
  <p>Please complete the payment using your UPI app and enter the UPI Reference Number below:</p>

  <label for="upiRef">UPI Reference Number:</label><br>
  <input type="text" id="upiRef" placeholder="Enter UPI Ref Number" /><br>

  <button id="paidBtn" disabled>Iâ€™ve Paid</button>

  <script>
    const upiRefInput = document.getElementById('upiRef');
    const paidBtn = document.getElementById('paidBtn');

    upiRefInput.addEventListener('input', function() {
      const refValue = upiRefInput.value.trim();
      if (refValue.length >= 8) { // you can set your minimum required length
        paidBtn.disabled = false;
        paidBtn.classList.add('enabled');
      } else {
        paidBtn.disabled = true;
        paidBtn.classList.remove('enabled');
      }
    });

    paidBtn.addEventListener('click', function() {
      const refValue = upiRefInput.value.trim();
      if (refValue.length >= 8) {
        // You can add your form submission logic here
        alert("Payment confirmed with Ref: " + refValue);
      }
    });
  </script>

</body>
</html>
