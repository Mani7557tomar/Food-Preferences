<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary | The Food Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px;
      background: #fff5f0;
    }

    header {
      background: #ff3d00;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .order-summary {
      padding: 20px;
    }

    .order-summary h2 {
      color: #e65100;
    }

    .item-list {
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .item-details {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item span {
      font-weight: bold;
    }

    .remove-btn {
      background: #ff5252;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #c62828;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 20px;
    }

    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .payment-options button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .payment-options button:hover {
      background: #e65100;
    }

    #confirmOrderBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ff3d00;
      color: white;
      font-size: 18px;
      padding: 15px;
      text-align: center;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <header>
    The Food Corner
  </header>

  <div class="order-summary">
    <h2>Order Summary</h2>

    <div class="item-list" id="orderItems"></div>

    <div class="total" id="totalPrice">Total: ₹0</div>

    <div class="payment-options">
      <button onclick="selectPayment('COD')">Cash on Delivery (COD)</button>
      <button onclick="selectPayment('Online')">Online Payment</button>
    </div>
  </div>

  <button id="confirmOrderBtn" onclick="confirmOrder()">Confirm Order</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(item => item && item.name && item.qty && item.price);

    let paymentMethod = null;

    function renderOrderItems() {
      const orderItemsContainer = document.getElementById('orderItems');
      orderItemsContainer.innerHTML = '';
      let totalPrice = 0;

      if (cart.length === 0) {
        orderItemsContainer.innerHTML = "<p>No items in your order.</p>";
        document.getElementById("totalPrice").innerText = "Total: ₹0";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        totalPrice += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <div class="item-details">
            <img src="assets/${item.name.replace(/\s+/g, '_')}.png" alt="${item.name}" />
            <span>${item.name} x${item.qty}</span>
          </div>
          <div>
            <span>₹${itemTotal}</span><br/>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        orderItemsContainer.appendChild(itemDiv);
      });

      document.getElementById("totalPrice").innerText = `Total: ₹${totalPrice}`;
    }

    function removeItem(index) {
      if (confirm(`Remove "${cart[index].name}" from your order?`)) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderOrderItems();
      }
    }

    function selectPayment(method) {
      paymentMethod = method;
      alert(`Selected Payment Method: ${method}`);
    }

    function confirmOrder() {
      if (!paymentMethod) {
        alert('Please select a payment method.');
        return;
      }

      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      alert(`Order confirmed! Payment method: ${paymentMethod}`);
      localStorage.removeItem('cart');
      window.location.href = 'thank-you.html';
    }

    renderOrderItems();
  </script>

</body>
</html>
