<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Order | The Food Corner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f0;
      color: #333;
    }

    header {
      background: #ff3d00;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e65100;
      margin-bottom: 20px;
      text-align: center;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .item-details {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .item-details span {
      font-weight: 500;
      font-size: 16px;
    }

    .item-actions button {
      background: #ff3d00;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .item-actions button:hover {
      background: #c62828;
    }

    .removed-items {
      background: #fff0e0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .removed-items h3 {
      margin-top: 0;
      color: #e65100;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    .add-more-btn {
      display: block;
      margin: 20px auto;
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-more-btn:hover {
      background: #388e3c;
    }

    #confirmOrderBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ff3d00;
      color: white;
      font-size: 20px;
      padding: 15px;
      border: none;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
    }

    /* QR Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .popup-content img {
      width: 200px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .popup-content button {
      background: #ff3d00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-content button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

  <header>
    The Mom's Kitchen
  </header>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="orderItems"></div>
    <div class="total" id="totalPrice">Total: ₹0</div>

    <div class="removed-items" id="removedItemsContainer" style="display: none;">
      <h3>Recently Removed Items</h3>
      <div id="removedItems"></div>
    </div>

    <button class="add-more-btn" onclick="window.location.href='menu.html'">+ Add More Items</button>

    <label for="paymentMethod">Mode of Payment:</label>
    <select id="paymentMethod" required>
      <option value="">-- Select Payment Method --</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="Online Payment">Online Payment</option>
    </select>

    <label for="deliveryAddress">Delivery Address:</label>
    <textarea id="deliveryAddress" rows="3" placeholder="Enter full address..." required></textarea>
  </div>

  <button id="confirmOrderBtn" onclick="confirmOrder()">Confirm Order</button>

  <!-- QR Code Popup -->
  <div class="popup-overlay" id="qrPopup">
    <div class="popup-content">
      <h3>Scan to Pay</h3>
      <img src="assets/Payment QR.jpg" alt="QR Code">
      <p>After payment, click below to complete the order.</p>
      <button onclick="completeOrder()">I've Paid</button>
    </div>
  </div>

  <script>
    // Reuse your existing JS without changes — no issues here.
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let removedItems = [];

    function renderOrderItems() {
      const orderItemsContainer = document.getElementById('orderItems');
      orderItemsContainer.innerHTML = '';
      let totalPrice = 0;

      if (cart.length === 0) {
        orderItemsContainer.innerHTML = "<p>No items in your order.</p>";
        document.getElementById("totalPrice").innerText = "Total: ₹0";
      } else {
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.qty;
          totalPrice += itemTotal;

          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          const imagePath = `assets/${item.name.replace(/\s+/g, '_')}.png`;

          itemDiv.innerHTML = `
            <div class="item-details">
              <img src="${imagePath}" alt="${item.name}" onerror="this.onerror=null;this.src='assets/default.png';" />
              <span>${item.name} x${item.qty}</span>
            </div>
            <div class="item-actions">
              <span>₹${itemTotal}</span><br/>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          `;
          orderItemsContainer.appendChild(itemDiv);
        });
        
        document.getElementById("totalPrice").innerText = `Total: ₹${totalPrice}`;
      }

      renderRemovedItems();
    }

    function removeItem(index) {
      removedItems.push(cart[index]);
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderOrderItems();
    }

    function renderRemovedItems() {
      const container = document.getElementById('removedItemsContainer');
      const list = document.getElementById('removedItems');
      list.innerHTML = '';

      if (removedItems.length > 0) {
        container.style.display = 'block';
        removedItems.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          const imagePath = `assets/${item.name.replace(/\s+/g, '_')}.png`;

          itemDiv.innerHTML = `
            <div class="item-details">
              <img src="${imagePath}" alt="${item.name}" onerror="this.onerror=null;this.src='assets/default.png';" />
              <span>${item.name} x${item.qty}</span>
            </div>
            <div class="item-actions">
              <button onclick="addItemBack(${index})">+</button>
            </div>
          `;
          list.appendChild(itemDiv);
        });
      } else {
        container.style.display = 'none';
      }
    }

    function addItemBack(index) {
      cart.push(removedItems[index]);
      removedItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderOrderItems();
    }

    function confirmOrder() {
      const paymentMethod = document.getElementById('paymentMethod').value;
      const address = document.getElementById('deliveryAddress').value.trim();

      if (!paymentMethod) return alert('Please select a payment method.');
      if (!address) return alert('Please enter delivery address.');
      if (cart.length === 0) return alert('Your cart is empty.');

      if (paymentMethod === "Online Payment") {
        document.getElementById("qrPopup").style.display = "flex";
      } else {
        sendOrderData();
      }
    }

    function completeOrder() {
      document.getElementById("qrPopup").style.display = "none";
      sendOrderData();
    }

    function sendOrderData() {
      const paymentMethod = document.getElementById('paymentMethod').value;
      const address = document.getElementById('deliveryAddress').value.trim();
      const userName = localStorage.getItem('userName') || 'Guest';
      const userMobile = localStorage.getItem('userMobile') || 'N/A';
      const orderTime = new Date().toLocaleString();

      const payload = {
        name: userName,
        mobile: userMobile,
        paymentMethod: paymentMethod,
        address: address,
        items: cart,
        orderTime: orderTime
      };

      fetch('https://script.google.com/macros/s/AKfycbw-SkyEUsAYj50xUsYRtOKU8HajfUETiocLQUN1rRYrf4Q-JjgK7jS1QB9DS5Vaf9Uf/exec', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(response => {
        if (response.includes("Success")) {
          localStorage.removeItem('cart');
          window.location.href = 'thank-you.html';
        } else {
          alert("Something went wrong: " + response);
        }
      })
      .catch(err => {
        alert("Error sending order: " + err);
      });
    }

    renderOrderItems();
  </script>
</body>
</html>
