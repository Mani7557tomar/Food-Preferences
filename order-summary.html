<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .cart-item, .removed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item:last-child, .removed-item:last-child {
      border-bottom: none;
    }
    .item-name {
      flex: 1;
    }
    .item-price {
      width: 80px;
      text-align: right;
    }
    .remove-btn, .add-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .add-btn {
      background: #4caf50;
    }
    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .confirm-btn {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .removed-items {
      background: #ffe0e0;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .browse-menu-btn {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Summary</h1>
    <div id="cart"></div>
    <div class="total" id="total"></div>
    <button class="confirm-btn">Confirm Order</button>

    <div class="removed-items">
      <h2>Recently Removed Items</h2>
      <div id="removedItems"></div>
    </div>

    <!-- Browse Menu Button -->
    <button class="browse-menu-btn" onclick="window.location.href='menu.html'">
      + Add More Items
    </button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let removedItems = JSON.parse(localStorage.getItem('removedItems')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart');
      cartContainer.innerHTML = '';

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">₹${item.price.toFixed(2)}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('total').textContent = `Total: ₹${totalPrice.toFixed(2)}`;
    }

    function renderRemovedItems() {
      const removedItemsContainer = document.getElementById('removedItems');
      removedItemsContainer.innerHTML = '';

      removedItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'removed-item';
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">₹${item.price.toFixed(2)}</span>
          <button class="add-btn" onclick="addItemBack(${index})">+</button>
        `;
        removedItemsContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      const item = cart.splice(index, 1)[0];
      removedItems.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('removedItems', JSON.stringify(removedItems));
      renderCart();
      renderRemovedItems();
    }

    function addItemBack(index) {
      const item = removedItems.splice(index, 1)[0];
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('removedItems', JSON.stringify(removedItems));
      renderCart();
      renderRemovedItems();
    }

    renderCart();
    renderRemovedItems();
  </script>
</body>
</html>
