<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Food Corner - Order Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: black; text-align: center; }
    .container { padding: 50px 20px; }
    h1 { font-size: 2em; color: #6200ea; }
    .order-details { font-size: 1.2em; margin: 20px 0; }
    .order-id { font-weight: bold; color: #ff6f00; }
    .continue-btn { background-color: #6200ea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .continue-btn:hover { background-color: #4500b5; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    
    <!-- Order ID -->
    <div class="order-details">
      Order ID: <span class="order-id" id="orderId"></span>
    </div>

    <p>We'll get started on your food right away!</p>
    
    <!-- Continue Shopping Button -->
    <button class="continue-btn" onclick="window.location.href='menu.html'">Continue Shopping</button>
  </div>

  <script>
    // Retrieve Order ID from localStorage
    const orderId = localStorage.getItem('orderId');

    // Display the Order ID
    document.getElementById('orderId').textContent = orderId;
  </script>

</body>
</html>
