<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu - The Food Corner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #ff5722;
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }

    .item p {
      color: #777;
      margin-bottom: 10px;
    }

    .item input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .item button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .item button:hover {
      background-color: #e64a19;
    }

    .checkout-btn {
      margin-top: 40px;
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Choose Your Meal</h1>

  <div class="menu-grid">
    <div class="item">
      <h2>Pizza</h2>
      <p>₹150</p>
      <input type="number" id="pizzaQty" value="1" min="1">
      <br>
      <button onclick="addToCart('Pizza', 150, 'pizzaQty')">Add to Cart</button>
    </div>
    <div class="item">
      <h2>Burger</h2>
      <p>₹80</p>
      <input type="number" id="burgerQty" value="1" min="1">
      <br>
      <button onclick="addToCart('Burger', 80, 'burgerQty')">Add to Cart</button>
    </div>
    <div class="item">
      <h2>Fries</h2>
      <p>₹50</p>
      <input type="number" id="friesQty" value="1" min="1">
      <br>
      <button onclick="addToCart('Fries', 50, 'friesQty')">Add to Cart</button>
    </div>
    <div class="item">
      <h2>Cold Coffee</h2>
      <p>₹60</p>
      <input type="number" id="coffeeQty" value="1" min="1">
      <br>
      <button onclick="addToCart('Cold Coffee', 60, 'coffeeQty')">Add to Cart</button>
    </div>
  </div>

  <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>

  <script>
    let cart = [];

    function addToCart(name, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (!qty || qty < 1) {
        alert("Please enter a valid quantity.");
        return;
      }

      // If item already exists, update its quantity
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ name, price, quantity: qty });
      }

      alert(`${qty} ${name}(s) added to cart.`);
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      localStorage.setItem("cartData", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
