<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - The Food Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .menu-item {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .item-details {
      padding: 15px;
    }
    .item-details h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .item-details p {
      margin: 5px 0;
      color: #777;
      font-size: 14px;
    }
    .price {
      color: #ff5722;
      font-weight: bold;
      margin-top: 10px;
    }
    .add-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .add-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>Our Delicious Menu</header>

  <div class="menu-container">
    <div class="menu-item">
      <img src="images/paneer-tikka.jpg" alt="Paneer Tikka">
      <div class="item-details">
        <h3>Paneer Tikka</h3>
        <p>Spicy grilled paneer with herbs</p>
        <div class="price">₹120</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="images/maggi.jpg" alt="Maggi">
      <div class="item-details">
        <h3>Masala Maggi</h3>
        <p>Classic masala Maggi noodles</p>
        <div class="price">₹40</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>

    <!-- Add more items here -->
  </div>
</body>
</html>
