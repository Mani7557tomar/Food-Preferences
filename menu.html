<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | The Food Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background: linear-gradient(#ff9a8b, #ff6a88, #ff99ac);
    }

    header {
      background: red;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1001;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      position: relative;
      margin-right: 30px;
      top: 3px;
      cursor: pointer;
    }

    .cart-icon img {
      width: 24px;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    h2 {
      margin-left: 30px;
      color: white;
      font-weight: bold;
    }

    .category {
      margin-bottom: 30px;
    }

    /* KEY STYLES FOR 2-COLUMN ZIG-ZAG LAYOUT */
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .item p {
      margin: 0;
      font-weight: bold;
    }

    .item button {
      margin-top: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .qty-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qty-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      background: red;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #checkoutBtn {
      position: fixed;
      bottom: 0;
      left: 10px;
      right: 10px;
      background: red;
      color: white;
      font-size: 18px;
      padding: 15px;
      text-align: center;
      border-radius: 15px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    The Food Corner
    <div class="cart-icon" onclick="goToCheckout()">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
      <span class="badge" id="cartBadge">0</span>
    </div>
  </header>

  <div id="menuContainer"></div>
  <button id="checkoutBtn" onclick="goToCheckout()">Checkout (0 items)</button>

  <script>
    const menuData = {
      "Drinks": [ /* same items */ ],
      "Shakes": [ /* same items */ ],
      "Tea & Coffee": [ /* same items */ ],
      "Classic Snacks": [ /* same items */ ]
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const updateCartStorage = () => localStorage.setItem('cart', JSON.stringify(cart));
    const updateCartBadge = () => {
      const totalQty = cart.reduce((sum, i) => sum + (i.qty || 0), 0);
      document.getElementById('cartBadge').innerText = totalQty;
      document.getElementById('checkoutBtn').innerText = `Go to Checkout (${totalQty} item${totalQty !== 1 ? 's' : ''})`;
    };

    function renderMenu() {
      const container = document.getElementById('menuContainer');
      container.innerHTML = '';
      for (let cat in menuData) {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `<h2>${cat}</h2><div class="menu"></div>`;
        const grid = section.querySelector('.menu');

        menuData[cat].forEach(item => {
          const ci = cart.find(x => x.name === item.name);
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<img src="${item.image}" alt=""><h3>${item.name}</h3><p>â‚¹${item.price}</p>`;

          if (ci) {
            const qc = document.createElement('div');
            qc.className = 'qty-control';
            qc.innerHTML = `<button>-</button><span>${ci.qty}</span><button>+</button>`;
            qc.querySelectorAll('button')[0].onclick = () => {
              if (ci.qty > 1) ci.qty--;
              else cart = cart.filter(x => x.name !== item.name);
              updateCartStorage(); renderMenu();
            };
            qc.querySelectorAll('button')[1].onclick = () => {
              ci.qty++; updateCartStorage(); renderMenu();
            };
            div.appendChild(qc);
          } else {
            const btn = document.createElement('button');
            btn.innerText = 'Add to Cart';
            btn.onclick = () => {
              cart.push({ name: item.name, price: item.price, qty: 1 });
              updateCartStorage(); renderMenu();
            };
            div.appendChild(btn);
          }

          grid.appendChild(div);
        });

        container.appendChild(section);
      }
      updateCartBadge();
    }

    function goToCheckout() {
      window.location.href = 'order-summary.html';
    }

    renderMenu();
  </script>
</body>
</html>
