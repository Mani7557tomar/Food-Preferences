<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Food Corner - Menu</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
    .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .menu-item { background-color: white; border-radius: 5px; padding: 15px; width: 200px; }
    .menu-item img { width: 100%; height: auto; border-radius: 5px; }
    .item-name { font-weight: bold; margin-top: 10px; }
    .item-price { margin: 10px 0; color: #6200ea; }
    button { background-color: #6200ea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #4500b5; }
  </style>
</head>
<body>

  <h1>Menu</h1>
  <div class="menu">
    <!-- Example Menu Items -->
    <div class="menu-item">
      <img src="images/pizza.jpg" alt="Pizza" />
      <div class="item-name">Paneer Pizza</div>
      <div class="item-price">â‚¹300</div>
      <input type="number" id="paneerPizzaQty" value="1" min="1" />
      <button onclick="addToCart('Paneer Pizza', 300, document.getElementById('paneerPizzaQty').value)">Add to Cart</button>
    </div>
    <!-- Add more items as needed -->
  </div>

  <button onclick="window.location.href='checkout.html'">Checkout</button>

  <script>
    function addToCart(name, price, qty) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = price * qty;
      cart.push({ name, price, quantity: qty, total });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} x${qty} added to cart!`);
    }
  </script>

</body>
</html>
