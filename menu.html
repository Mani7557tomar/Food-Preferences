<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - The Food Corner</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fff8f0; padding: 20px; }
    h1 { text-align: center; color: #ff5722; font-size: 2.5em; }
    .menu-item { margin: 20px 0; padding: 20px; background-color: #f9f9f9; border-radius: 5px; }
    .menu-item h2 { color: #333; }
    .menu-item .quantity { width: 50px; padding: 5px; }
    .menu-item .add-to-cart { padding: 10px 20px; background-color: #ff5722; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .menu-item .add-to-cart:hover { background-color: #e64a19; }
    .checkout-button { padding: 15px 30px; background-color: #ff5722; color: white; border: none; cursor: pointer; text-align: center; margin-top: 20px; display: block; width: 100%; }
  </style>
</head>
<body>

<h1>Menu</h1>

<!-- Item 1 -->
<div class="menu-item">
  <h2>Pizza</h2>
  <input type="number" id="pizza-quantity" class="quantity" value="1" min="1" />
  <button class="add-to-cart" onclick="addToCart('Pizza', 10, document.getElementById('pizza-quantity').value)">Add to Cart</button>
</div>

<!-- Item 2 -->
<div class="menu-item">
  <h2>Burger</h2>
  <input type="number" id="burger-quantity" class="quantity" value="1" min="1" />
  <button class="add-to-cart" onclick="addToCart('Burger', 5, document.getElementById('burger-quantity').value)">Add to Cart</button>
</div>

<!-- More items here -->

<button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>

<script>
  let cart = [];

  // Function to add items to the cart
  function addToCart(item, price, quantity) {
    // Add item and quantity to the cart
    cart.push({ item, price, quantity });
    alert(`${quantity} x ${item} added to cart.`);
  }

  // Checkout function to proceed to the checkout page
  function checkout() {
    if (cart.length === 0) {
      alert('Your cart is empty.');
    } else {
      // Store cart data in local storage
      localStorage.setItem('cart', JSON.stringify(cart));
      // Redirect to the checkout page
      window.location.href = 'checkout.html';
    }
  }
</script>

</body>
</html>
