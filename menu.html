<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
  <h1>Menu</h1>

  <div>
    <h3>Pizza - Rs.150</h3>
    Qty: <input type="number" id="pizzaQty" min="1" value="1">
    <button onclick="addToCart('Pizza', 150, 'pizzaQty')">Add to Cart</button>
  </div>

  <div>
    <h3>Burger - Rs.80</h3>
    Qty: <input type="number" id="burgerQty" min="1" value="1">
    <button onclick="addToCart('Burger', 80, 'burgerQty')">Add to Cart</button>
  </div>

  <br><br>
  <button onclick="goToCheckout()">Checkout</button>

  <script>
    let cart = [];

    function addToCart(name, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      if (qty > 0) {
        cart.push({ name, price, quantity: qty });
        alert(`${qty} ${name}(s) added to cart.`);
      }
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      localStorage.setItem("cartData", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
