<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - The Food Corner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item-card h3 {
      margin: 10px 0;
    }
    .item-card p {
      margin: 5px 0;
    }
    .item-card input {
      width: 50px;
      padding: 5px;
      text-align: center;
      margin-bottom: 10px;
    }
    .btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e64a19;
    }
    .checkout {
      text-align: center;
      margin: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Food Corner - Menu</h1>
    <p>Select your delicious choices</p>
  </header>

  <div class="menu-container" id="menu">
    <!-- Sample menu items -->
    <div class="item-card" data-name="Masala Dosa" data-price="80">
      <h3>Masala Dosa</h3>
      <p>₹80</p>
      <input type="number" min="1" value="1" />
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="item-card" data-name="Veg Burger" data-price="120">
      <h3>Veg Burger</h3>
      <p>₹120</p>
      <input type="number" min="1" value="1" />
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="item-card" data-name="Paneer Pizza" data-price="200">
      <h3>Paneer Pizza</h3>
      <p>₹200</p>
      <input type="number" min="1" value="1" />
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="item-card" data-name="Cold Coffee" data-price="60">
      <h3>Cold Coffee</h3>
      <p>₹60</p>
      <input type="number" min="1" value="1" />
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="checkout">
    <button class="btn" onclick="goToCheckout()">Checkout</button>
  </div>

  <script>
    const cart = [];

    document.querySelectorAll('.add-to-cart').forEach((button, index) => {
      button.addEventListener('click', () => {
        const itemCard = button.closest('.item-card');
        const name = itemCard.dataset.name;
        const price = parseFloat(itemCard.dataset.price);
        const qtyInput = itemCard.querySelector('input');
        const quantity = parseInt(qtyInput.value);

        if (quantity > 0) {
          cart.push({ name, price, quantity });
          alert(`${name} x${quantity} added to cart!`);
        }
      });
    });

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Please add at least one item to your cart.");
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
