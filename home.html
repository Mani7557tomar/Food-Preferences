  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: rgba(49, 45, 45, 0.432);
      z-index: 1;
      position: relative;
    }

    .navbar .brand {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: #FFFFFF;
      font-weight: bold;
    }

    .nav-links img {
      vertical-align: middle;
    }

    .message {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      backdrop-filter: blur(28px);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-radius: 15px;
      width: 70%;
      margin: auto;
      font-size: 28px;
      font-weight: bold;
      color: #FFFFFF;
      border: 1px solid rgba(191, 202, 202, 0.651);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(-50%); }
    }
  </style>
</head>
