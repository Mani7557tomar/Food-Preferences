<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - The Food Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9f4;
      margin: 0;
    }
    header {
      background-color: #ff5a00;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .cart, .summary {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      flex: 1;
      min-width: 300px;
    }
    h2 {
      color: #ff5a00;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .item-details {
      flex-grow: 1;
    }
    .price-info {
      text-align: right;
    }
    .remove {
      background-color: transparent;
      color: #ff5a00;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 5px;
    }
    .quantity-btn {
      background-color: #ff5a00;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .quantity-value {
      min-width: 24px;
      text-align: center;
    }
    .input-group {
      margin-top: 20px;
    }
    .input-group input {
      padding: 10px;
      width: calc(100% - 100px);
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-group button {
      padding: 10px 16px;
      background-color: #ff5a00;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 8px;
      cursor: pointer;
    }
    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
    }
    .btn-checkout, .btn-back {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff5a00;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-back {
      background-color: #aaa;
      margin-right: 10px;
    }
    .address {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>The Food Corner</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html">My Orders</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="cart">
      <h2>Your Cart</h2>

      <div class="cart-item" data-price="9.99">
        <div class="item-details">
          <strong>Classic Cheeseburger</strong><br/>
          $9.99 each
          <div class="quantity-control">
            <button class="quantity-btn minus">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-btn plus">+</button>
          </div>
        </div>
        <div class="price-info">
          $<span class="item-total">9.99</span><br/>
          <button class="remove">Remove</button>
        </div>
      </div>

      <div class="cart-item" data-price="12.99">
        <div class="item-details">
          <strong>Margherita Pizza</strong><br/>
          $12.99 each
          <div class="quantity-control">
            <button class="quantity-btn minus">-</button>
            <span class="quantity-value">2</span>
            <button class="quantity-btn plus">+</button>
          </div>
        </div>
        <div class="price-info">
          $<span class="item-total">25.98</span><br/>
          <button class="remove">Remove</button>
        </div>
      </div>

      <a class="btn-back" href="menu.html">‚Üê Continue Shopping</a>
    </div>

    <div class="summary">
      <h2>Order Summary</h2>
      <p><span>Subtotal</span><span>$<span id="subtotal">35.97</span></span></p>
      <p class="total"><span>Total</span><span>$<span id="total">35.97</span></span></p>

      <div class="address">
        Delivery to: 123 Main St, Anytown, CA 12345
      </div>

      <div class="input-group">
        <input type="text" placeholder="Enter promo code" />
        <button>Apply</button>
      </div>

      <a href="confirmation.html?orderID=FC987654" class="btn-checkout">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    function updateTotals() {
      const items = document.querySelectorAll(".cart-item");
      let subtotal = 0;

      items.forEach(item => {
        const price = parseFloat(item.dataset.price);
        const qty = parseInt(item.querySelector(".quantity-value").textContent);
        const total = price * qty;
        item.querySelector(".item-total").textContent = total.toFixed(2);
        subtotal += total;
      });

      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("total").textContent = subtotal.toFixed(2);
    }

    document.querySelectorAll(".plus").forEach(btn => {
      btn.addEventListener("click", () => {
        const qtyEl = btn.parentElement.querySelector(".quantity-value");
        qtyEl.textContent = parseInt(qtyEl.textContent) + 1;
        updateTotals();
      });
    });

    document.querySelectorAll(".minus").forEach(btn => {
      btn.addEventListener("click", () => {
        const qtyEl = btn.parentElement.querySelector(".quantity-value");
        let qty = parseInt(qtyEl.textContent);
        if (qty > 1) {
          qtyEl.textContent = qty - 1;
          updateTotals();
        }
      });
    });

    document.querySelectorAll(".remove").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.closest(".cart-item").remove();
        updateTotals();
      });
    });

    // Initial totals
    updateTotals();
  </script>
</body>
</html>
