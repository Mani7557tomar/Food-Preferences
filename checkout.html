<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout</title>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: center;">
  <h2>Order Summary</h2>
  <div id="orderList"></div>
  <h3 id="total"></h3>

  <div>
    <h4>Choose Payment Mode:</h4>
    <input type="radio" name="payment" value="Online" onchange="toggleQR()"> Online<br>
    <input type="radio" name="payment" value="COD" onchange="toggleQR()"> Cash on Delivery
  </div>

  <div id="qrCode" style="display:none; margin-top: 10px;">
    <p>Scan to Pay:</p>
    <img src="your-qr.png" alt="QR Code" width="200">
  </div>

  <br>
  <button onclick="confirmOrder()">Confirm Order</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cartData") || "[]");
    let total = 0;
    const list = document.getElementById("orderList");

    cart.forEach(item => {
      const line = `${item.name} x ${item.quantity} = Rs.${item.price * item.quantity}`;
      list.innerHTML += `<p>${line}</p>`;
      total += item.price * item.quantity;
    });

    document.getElementById("total").innerText = "Total: Rs. " + total;

    function toggleQR() {
      const selected = document.querySelector('input[name="payment"]:checked').value;
      document.getElementById("qrCode").style.display = selected === "Online" ? "block" : "none";
    }

    function confirmOrder() {
      alert("Order confirmed! Thank you.");
      localStorage.removeItem("cartData");
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
