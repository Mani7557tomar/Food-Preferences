<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - The Food Corner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff8f0; }
    h1 { text-align: center; color: #ff5722; }
    .order-summary { margin-top: 20px; }
    .order-summary div { margin: 10px 0; font-size: 1.2em; }
    .payment-button { padding: 15px 30px; background-color: #ff5722; color: white; border: none; cursor: pointer; width: 100%; font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Checkout</h1>

<div class="order-summary">
  <h2>Order Details</h2>
  <div id="orderDetails"></div>
  <div id="totalAmount"></div>
</div>

<h2>Select Payment Mode</h2>
<button class="payment-button" onclick="payOnline()">Pay Online</button>
<button class="payment-button" onclick="payCOD()">Cash On Delivery</button>

<script>
  // Fetch cart data from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
  let totalAmount = 0;
  let orderDetails = '';
  cart.forEach(item => {
    totalAmount += item.price * item.quantity;
    orderDetails += `<div>${item.quantity} x ${item.item} - $${item.price * item.quantity}</div>`;
  });
  
  document.getElementById('orderDetails').innerHTML = orderDetails;
  document.getElementById('totalAmount').innerHTML = `<div>Total: $${totalAmount}</div>`;

  function payOnline() {
    window.location.href = 'payment.html'; // Redirect to payment page or QR code generation
  }

  function payCOD() {
    alert('Order placed. Cash on delivery selected.');
  }
</script>

</body>
</html>
