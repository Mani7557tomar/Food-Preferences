<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Food Corner - Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: black; }
    .container { width: 80%; margin: 20px auto; }
    h1 { text-align: center; color: #333; }
    .cart-summary { margin: 20px 0; }
    .cart-summary table { width: 100%; border-collapse: collapse; }
    .cart-summary th, .cart-summary td { padding: 10px; border: 1px solid #ddd; }
    .cart-summary th { background-color: #f2f2f2; }
    .cart-summary tr:nth-child(even) { background-color: #f9f9f9; }
    .total { font-size: 1.5em; font-weight: bold; text-align: right; margin: 20px 0; }
    .checkout-btn { background-color: #6200ea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .checkout-btn:hover { background-color: #4500b5; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Checkout</h1>
    
    <div class="cart-summary">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
    </div>

    <div class="total">
      Total: ₹<span id="totalAmount">0</span>
    </div>

    <button class="checkout-btn" onclick="confirmOrder()">Confirm Order</button>
  </div>

  <script>
    // Fetch cart data from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Calculate total amount
    let totalAmount = 0;

    // Function to display cart items
    function displayCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>₹${item.price}</td>
          <td>₹${item.total}</td>
        `;
        cartItemsContainer.appendChild(row);
        totalAmount += item.total;
      });
      document.getElementById('totalAmount').textContent = totalAmount;
    }

    // Function to confirm the order
    function confirmOrder() {
      const orderId = generateOrderId();  // Generate a unique Order ID
      localStorage.setItem('orderId', orderId);

      // Redirect to Thank You page after confirmation
      window.location.href = 'thankyou.html';
    }

    // Function to generate a random Order ID
    function generateOrderId() {
      const randomNum = Math.floor(Math.random() * 1000000);
      return `TFC${randomNum}`;
    }

    // Display cart items when the page loads
    window.onload = displayCartItems;
  </script>

</body>
</html>
